<!--component name:game-->
<!---purpose:online gaming division-->

<hr />
<hr />
<h1>Welcome To GameCity:Experience the Online Gaming Experience</h1>
<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
 <table><tr>
 <td>Name</td>
 <div class="form-group">
 <td><input type="text" class="form-control" formControlName="name" pattern="[a-zA-Z]*" placeholder="Enter Name">
<div *ngIf="submitted &&gameForm.controls.name.errors" class="error">
<div class="text-danger" *ngIf="gameForm.controls.name.errors.required">name is required</div>
<div class="text-danger" *ngIf="gameForm.controls.name.errors.pattern">name is wrong</div>
      </div>
</td>
 </div>
</tr>
<tr>
 <td>Address</td>
<div class="form-group">
<td><input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
 <div *ngIf="submitted &&gameForm.controls.address.errors"class="error">
<div class="text-danger" *ngIf="gameForm.controls.address.errors.required">address is required</div>
 </div>
</td> </div></tr>
 <tr>
 <td>Amount To Pay</td>
<div class="form-group">
 <td><input type="number" class="form-control" [formControl]="amount" placeholder="Enter Amount to add">
 </td>
</div>
   <button class="btn btn-info" (click) ="getAmount()">Buy Card</button>
  <p> <b>Note:</b> 100Rs will be deducted for service charge
</tr>
</table>
